<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Guide App</title>
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="class">
            <div class="logo">
                <h1>Movie Guide App</h1>
            </div>
            <div class="search-container">
                <form action="">
                    <input type="text" placeholder="Search Movie" class="inputbox" id="movieInput" list="suggestions" />
                    <datalist id="suggestions"></datalist> <!-- Datalist for suggestions -->
                    <button type="submit" class="searchbutton">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- main section of movie data -->
    <main>
        <section>
            <div class="movie-container">
                <h2>Search movie details here</h2>
            </div>
        </section>
    </main>

    <!-- footer-->
    <footer>
        <p>&copy; 2024 Movie Guide App</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
